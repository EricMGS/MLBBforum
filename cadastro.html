<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>MLBB Fórum</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles/cadastro.css">
</head>
<body>
	<header class="header backPrimaryColor" id="header">
		<a class="botao popEfect bigText white" href="index.html">MLBB Fórum</a>
	</header>
	<div class="pagina">
		<div class="divCadastro">
			<h1 class="mediumText">Cadastro no Fórum MLBB</h1>
			<form class="frmCadastro" action="login.html">
				<div class="linha">
					<div class="celula">
						<label class="smallText" for="iptNome">Nome Completo</label><br>
						<input class="smallText" type="text" name="iptNome">
					</div>
					<div class="celula">
						<label class="smallText" for="iptUser">Usuário</label><br>				
						<input class="smallText" type="text" name="iptUser">
					</div>
				</div>
				<br>
				<div class="linha">
					<div class="celula">
						<label class="smallText" for="iptEmail">Email</label><br>
						<input class="smallText" type="text" name="iptEmail">
					</div>
					<div class="celula">
						<label class="smallText" for="iptRepitaEmail">Repita o email</label><br>
						<input class="smallText" type="text" name="iptRepitaEmail">
					</div>
				</div>
				<br>
				<div class="linha">
					<div class="celula">
						<label class="smallText" for="iptSenha">Senha</label><br>
						<input class="smallText" type="text" name="inpSenha">
					</div>
					<div class="celula">
						<label class="smallText" for="iptRepitaSenha">Repita a senha</label><br>
						<input class="smallText" type="text" name="iptRepitaSenha">
					</div>
				</div>
				<br>
				<div class="linha">
					<div class="celula">
						<label class="smallText" for="iptId">ID do jogo</label><br>
						<input class="smallText" type="text" name="iptId">
					</div>
					<div class="celula">
						<label class="smallText" for="iptCodRegiao">Codigo de região</label><br>
						<input class="smallText" type="text" name="iptCodRegiao">
					</div>
				</div>
				<br>
				<div class="linha">
					<div class="celula">					
						<label class="smallText" for="iptSexo">Sexo</label><br>
						<input class="smallText" type="text" name="iptSexo">
					</div>
					<div class="celula">
						<label class="smallText" for="iptIdade">Idade</label><br>
						<input class="smallText" type="text" name="iptIdade">
					</div>
				</div>
				<br>
				<input class="mediumText botao black popEfectColor" type="submit" name="inpCadastro" value="Cadastro"><br>
			</form>
			<p class="smallText">Já é cadastrado? <span><a class="popEfectColor linkLogin" href="login.html">Faça Login</a></span></p>
		</div>
	</div>

	<footer class="footer backPrimaryColor">
		<p class="smallText white">MLBB FORUM</p>
		<p class="smallText white">TRABALHO DE PROGRAMAÇÃO WEB</p>
		<p class="smallText white">DESENVOLVIDO EM: JUNHO DE 2020</p>
	</footer>
</body>
</html>
