<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>MLBB Fórum</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles/login.css">
</head>
<body>
	<header class="header backPrimaryColor" id="header">
		<a class="botao popEfect bigText white" href="index.html">MLBB Fórum</a>
	</header>
	<div class="pagina">
		<div class="divLogin">
			<h1 class="mediumText">Login no Fórum MLBB</h1>
			<form class="frmLogin" action="index.html">
				<label class="smallText" for="iptUser">Email ou usuário</label><br>
				<input class="smallText" type="text" name="iptUser"><br>
				<label class="smallText" for="iptSenha">Senha</label><br>
				<input class="smallText" type="text" name="inpSenha"><br>
				<input class="botao mediumText popEfectColor black" type="submit" name="inpLogin" value="Login"><br>
			</form>
			<p class="smallText">Novo por aqui? <span><a href="cadastro.html" class="popEfectColor linkCadastro">Crie uma conta</a></span></p>
		</div>
	</div>

	<footer class="footer backPrimaryColor">
		<p class="smallText white">MLBB FORUM</p>
		<p class="smallText white">TRABALHO DE PROGRAMAÇÃO WEB</p>
		<p class="smallText white">DESENVOLVIDO EM: JUNHO DE 2020</p>
	</footer>
</body>
</html>
